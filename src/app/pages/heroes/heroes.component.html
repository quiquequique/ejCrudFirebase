<h1> Listado de Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
                Agregar
        </button>
    </div>
</div>

<table *ngIf='!cargando' class="table mt-3 animate__animated animate__fadeIn animate__faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Alive</th>
            <th scope="col" class="text-right">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=' let heroe of heroes; let i = index'>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf='heroe.vivo' class="badge badge-success">Vivo</label>
                <label *ngIf='!heroe.vivo' class="badge badge-danger">Muerto</label>
            </td>
            <td class="text-right">
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)='borrarHeroe( heroe, i )'>
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf='cargando' class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-biohazard fa-spin fa-2x mt-2"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>

<div *ngIf='!cargando && heroes.length === 0' class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x mt-2"></i>
    </p>
</div>
